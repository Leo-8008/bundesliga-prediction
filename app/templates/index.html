<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bundesliga Tipp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f9f9f9;
        }
        h1 {
            color: #20232a;
        }
        form {
            margin-top: 1rem;
        }
        label, select, button {
            display: block;
            margin: 1rem 0;
        }
        .prediction {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .version {
            margin-top: 1rem;
            color: gray;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>⚽ Bundesliga Ergebnisvorhersage</h1>
    <form method="POST">
        <label for="home_team">Heimteam:</label>
        <select name="home_team" required>
            {% for team in teams %}
                <option value="{{ team }}" {% if selected_home == team %}selected{% endif %}>{{ team }}</option>
            {% endfor %}
        </select>

        <label for="away_team">Auswärtsteam:</label>
        <select name="away_team" required>
            {% for team in teams %}
                <option value="{{ team }}" {% if selected_away == team %}selected{% endif %}>{{ team }}</option>
            {% endfor %}
        </select>

        <button type="submit">Vorhersage anzeigen</button>
    </form>

    {% if prediction %}
        <div class="prediction">{{ prediction }}</div>
        <div class="version">Modellversion: {{ model_version }}</div>
    {% endif %}
</body>
</html>
